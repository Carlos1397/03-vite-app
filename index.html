<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <!-- css only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">
      <h1 class="h3">BlackJack</h1>
    </header>
    <main class="m-4">
      <div class="row mt-2">
        <div id="divBotones" class="col text-center">
          <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
          <button id="btnPedir" disabled="disabled" class="btn btn-primary">
            Pedir carta
          </button>
          <button id="btnDetener" disabled="disabled" class="btn btn-primary">
            Detener
          </button>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h1 class="text-white">Jugador A - <small>0</small> : Puntos</h1>
          <div id="jugador-cartas" class="divCartas">
            <!-- <img class="carta" src="assets/cartas/2C.png"> -->
          </div>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h1 class="text-white">Computadora - <small>0</small> : Puntos</h1>
          <div id="computadora-cartas" class="divCartas">
            <!-- <img class="carta" src="assets/cartas/3C.png"> -->
          </div>
        </div>
      </div>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
